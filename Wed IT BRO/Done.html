<!DOCTYPE html>
<html>
<head>
	<title>Виконано за день</title>
	<style type="text/css">
		h1 { 
			color: #B91AE8;
			font-family: monospace, sans-serif;
			font-size: 20px;
			font-weight: bold;
			margin-top: 20px;
			margin-bottom: 5px; 
		}
		legend {
			color: #E91478;
			font-family: serif, sans-serif;
			font-size: 20px;
			font-weight: bold;
			margin-top: 20px;
			margin-bottom: 5px; 
		}
		body {
		background-image: url("https://images.iphonephotographyschool.com/22680/1120b/How-To-Blur-Background-On-iPhone.jpg");
		}
	</style>
</head>
<body>
	<!-- heared-->
	<header id ="headSite">
		<section>
			<h1>Сайт присв'ячено звіту виконанної роботи!</h1>
			<hr>
		</section>
	</header>
	<!-- main-->
	<main></main>
	<!-- form-->
	<form id="fontSIte">
		<section>
			<fieldset>
				<legend> Відмітки виконаної роботи: </legend>
				<label> День тижня
					<fieldset>
						<input type="checkbox" name="first" value="do1">
						<label for="do1">Понеділок</label><br>
						<input type="checkbox" name="second" value="do2">
						<label for="do2">Вівторок</label><br>
						<input type="checkbox" name="third" value="do3">
						<label for="do3">Середа</label><br>
						<input type="checkbox" name="fourth" value="do4">
						<label for="do4">Четверг</label><br>
						<input type="checkbox" name="fifth" value="do5">
						<label for="do5">П'ятниця</label><br>
						<input type="checkbox" name="sixth" value="do6">
						<label for="do6">Субота</label><br>
						<input type="checkbox" name="seventh" value="do7">
						<label for="do7">Неділя</label><br>
					</fieldset>
				</label><br><br>

				<section id = 'ansW'>
					<label for="WorkH">Виконував:</label>
					<input list="ansWH" name="varA">
	  				<datalist id="ansWH">
						<option value="Робота зі своїм сайтом">
						<option value="Читання літератури">
						<option value="Відповіді на запитання">
						<option value="Перегляд відеоуроку">
					</datalist>
				</section> <br>

				<section id = 'ansA'>
					<label> Додаткова інформація
						<fieldset>
							Запишіть у довільній формі  <br> <br>
							<input placeholder="Що було зроблено" type="inputText" name="inputToDo"> <br> <br>
						</fieldset>
					</label>
				</section> 
				<br> <button type="submit" value="sendText">
					Зберегти
				</button>
				<button type="reset" value="reset">
					Очитити данні 
				</button>
			</fieldset>
		</section>
	</form>

	<!-- footer-->
	<footer></footer>
</body>
</html>
