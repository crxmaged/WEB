<!DOCTYPE html>
<html>
<head>
	<title>Choose car</title>
	<style>
		body {
		background-image: url("https://wallpaperfm.com/img/original/3/0/6/49288.jpg");
		}
	</style>
</head>
<body>
	<header>
		<h1>Вам пощастило ви можете придбати автомобиля!!!</h1>
	</header>

	<section id="setArea">
		<form id="ToFoorm" name="helpForm" method="post">
			<fieldset>
				<legend>Електрона форма для отримання автомобіля ветеранами АТО </legend>
					<label>
						Заповніть поля, це дасть змогу швидко обрати авто та дізнатись умови отримання пільги <br> <br>
					</label>
					<section id="aboutPosition">
						<label>Вкажіть тип автомобіля</label>
						<select>
							<option value="sector1">сектор М</option>
							<option value="sector2">сектор Д</option>
							<option value="sector3">сектор В</option>
							<option value="sector4">сектор Л</option>
						</select> <br> <br> 
						<label>Вкажіть марку</label>
						<select>
							<option value="pos1">позиція 1</option>
							<option value="pos2">позиція 2</option>
							<option value="pos3">позиція 3</option>
							<option value="pos4">позиція 4</option>
							<option value="pos5">позиція 5</option>
							<option value="pos6">позиція 6</option>
							<option value="pos7">позиція 7</option>
						</select> <br><br>
						<label>Вкажіть країну останьої реєстрації автомобіля</label>
						<select>
							<option value="pos1">позиція 1</option>
							<option value="pos2">позиція 2</option>
							<option value="pos3">позиція 3</option>
							<option value="pos4">позиція 4</option>
							<option value="pos5">позиція 5</option>
							<option value="pos6">позиція 6</option>
							<option value="pos7">позиція 7</option>
						</select>
					</section>

					<label>
						Контактна особа <br>
					</label>
					<section id = 'personInf'>
						<input placeholder="Призвище" type="inputText" name="inputSecondName"> <br> <br>
						<input placeholder="Ім'я" type="inputText" name="inputName"> <br> <br>
						<input placeholder="Побатькове" type="inputText" name="inputAddName"> <br> <br>
						<input placeholder="Номер телефону" type="inputText" name="inputPhone"> <br> <br>
						<input type="email" name="inputMail" placeholder="Електрона адреса"> <br> <br>
					</section>
					<button type="submit" value="sendText">
						Подати заявку
					</button>
					<button type="reset" value="reset">
						Очитити данні 
					</button>
			</fieldset>
		</form>
	</section> <br>
	
</body>
<footer>
	<p>&#169 2019 рік, усі права захищені</p>
</footer>
</html>
