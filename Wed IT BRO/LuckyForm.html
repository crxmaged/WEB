<!DOCTYPE html>
<html>
<head>
	<title>Come ON!</title>
	<style>
		body {
		background-image: url("http://getwallpapers.com/wallpaper/full/3/c/b/118620.jpg");
		}
	</style>
</head>
<body>
	<header>
		<h1>Вам пощастило ви можете вступити до лав ЗСУ!!!</h1>
	</header>

	<section id="setArea">
		<form id="formPerson" action="/action_page.php" name="startYourCareer" method="post"> <!-- use forms for user, who want use additional options-->
				<fieldset>
					<legend>Електрона форма для вступу до лав ЗСУ та нашого підрозділу (406 ОАБр)</legend>
					<label>
						Заповніть поля <br> <br>
					</label>
					<section id = 'personInf'>
						<input placeholder="Призвище" type="inputText" name="inputSecondName"> <br> <br>
						<input placeholder="Ім'я" type="inputText" name="inputName"> <br> <br>
						<input placeholder="Побатькове" type="inputText" name="inputAddName"> <br> <br>
						<input placeholder="Номер телефону" type="inputText" name="inputPhone"> <br> <br>
						<input type="email" name="inputMail" placeholder="Електрона адреса"> <br> <br>
					</section>
					<section id = 'genderInf'>
						<label for="male">Чоловік</label>  
						<input type="radio" name="gender" id="male" value="male"><br>
						<label for="female">Жінка</label>
						<input type="radio" name="gender" id="female" value="female"><br><br>
					</section>
					<section id = 'ansQ'>
						<label for="ZSU">Чи служили ви раніше у ЗСУ?</label>
						<input list="ansZSU" name="yesNoZ">
	  					<datalist id="ansZSU">
						    <option value="Так">
						    <option value="Ні">
						</datalist>
					</section> <br>
					<section id = 'ansQE'>
						<label for="Experience">Чи маєте бойовий досвід?</label>
						<input list="actionExperience" name="yesNoE">
	  					<datalist id="actionExperience">
						    <option value="Так">
						    <option value="Ні">
						</datalist>
					</section> <br><br>
					<section id = 'ansQW'>
						<fieldset>
							<legend>Якою зброєю вмієш користуватись?</legend>
							<input type="checkbox" name="def1" value="weapon">
							<label for="weapon">Вогнепальна зброя</label><br>
							<input type="checkbox" name="def2" value="knife">
							<label for="knife">Холодна зброя</label><br>
							<input type="checkbox" name="def3" value="fight">
							<label for="fight">Бойові мистецтва самозахисту</label><br> 
							<input type="checkbox" name="def4" value="anotherF">
							<label for="anotherF">Інше...</label><br>
						</fieldset>
					</section><br>
					<section id = 'ansY'>
						<label for="yearWork">На який термін ви б могли підписати контракт?</label>
						<input list="ansYear" name="PeriodTime">
	  					<datalist id="ansYear">
						    <option value="Півроку">
						    <option value="Рік">
						    <option value="Три">
						    <option value="П'ять">
						</datalist>
					</section> <br>
					<section id = 'ansPerson'>
						<fieldset>
							<legend>Вкажіть людей які можуть вас рекомендувати</legend>
							<input required placeholder="Призвище" type="inputText" name="inputSecondNameP"> <br> <br>
							<input required placeholder="Ім'я" type="inputText" name="inputNameP"> <br> <br>
							<input required placeholder="Номер телефону" type="inputText" name="inputNumPhone"> <br> <br>
						</fieldset>
					</section> 	<br>
					<button type="submit" value="sendText">
						Зберегти
					</button>
					<button type="reset" value="reset">
						Очитити данні 
					</button>
				</fieldset>
			</form>
			<br>
	</section> <br>
	
</body>
<footer>
	<p>&#169 2019 рік, усі права захищені</p>
</footer>
</html>
